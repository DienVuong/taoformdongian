<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      width:500px;
      height:350px;
      background-color:#f6f65c;
      padding:5px;
    }
    #title{
      color: blue;
      background-color:aqua;
      padding:2px;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2" id="title"><h2>ĐĂNG KÝ HỌC VIÊN</h2></td>
  </tr>
  <tr>
    <td class="blue"><label for="name">Họ và tên</label></td>
    <td><input id="name" type="text" name="name" size="30"></td>
  </tr>
  <tr>
    <td class="blue"><lable for="date">Ngày sinh</lable></td>
    <td><input type="date" id="date" name=" date" size 30px;></td>
  </tr>
  <tr>
    <td class="blue">Giới tính</td>
    <td>
      <lable><input type="radio" name="gender">Nam</lable>
      <label><input type="radio" name="gender">Nữ</label>
    </td>


    <tr>


  <tr>
  <td class="blue"><label for="address">Địa chỉ</label></td>
  <td><input id="address" type="text" name="address"></td>
  </tr>
  <tr>
    <td class="blue"><lable for="select">Lớp</lable></td>
    <td>
    <select id="select">
      <option value="lop">--Chọn lớp--</option>
      <option value="lop6">Lớp 6</option>
      <option value="lop7">Lớp 7</option>
      <option value="lop8">Lớp 8</option>
      <option value="lop9">Lớp 9</option>
    </select>
    </td>
  </tr>
  <tr>
    <td class="blue"><lable for="mail">Email</lable></td>
    <td><input id="mail" type="email" name="email"></td>

  </tr>
  <tr>
    <td class="blue"><lable for="tel">Điện thoại</lable></td>
    <td><input id="tel" type="tel" name="tel"></td>
  </tr>
  <tr>
    <td>
    </td>
    <td>
      <input type="submit" value="Đăng ký">
      <button type="reset">Nhập lại</button>
    </td>
  </tr>
</table>
</body>
</html>
